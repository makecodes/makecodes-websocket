name: "Pull Request Labeler"
on:
  pull_request:
    # types of events to trigger the workflow; optional, defaults to all
    types: [opened, synchronize, reopened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: self-hosted
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
